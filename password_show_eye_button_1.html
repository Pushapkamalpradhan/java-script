<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Password Visibility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<style>
input[type="password"] + i.bi.bi-eye-slash.bi-eye.position-absolute {
    display: none;
}
input[type="text"] + i.bi.bi-eye-slash.bi-eye.position-absolute + i.bi.bi-eye-slash.ei_eye.position-absolute {
    display: none;
}
</style>


</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form method="post">

<label>Password</label>
<input type="password" name="confirm_password" autocomplete="off" id="password_1" value="MySecretPass"/>
<i class="bi bi-eye-slash bi-eye position-absolute" onclick="password_1()"></i>
<i class="bi bi-eye-slash ei_eye position-absolute" onclick="password_1()"></i>            


<br>

<label>Confirm Password</label>
<input type="password" name="confirm_password" autocomplete="off" id="confirm_password" value="MySecretPass"/>
<i class="bi bi-eye-slash bi-eye position-absolute" onclick="confirm_password()"></i>
<i class="bi bi-eye-slash ei_eye position-absolute" onclick="confirm_password()"></i>

          
        </form>
    </div>

<script>

function password_1() {
  var x = document.getElementById("password_1");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function confirm_password() {
  var x = document.getElementById("confirm_password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}


</script>
</body>

</html>
